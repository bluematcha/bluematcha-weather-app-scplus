<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App by bluematcha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/d46c24e3c9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="border">
        <div class="row">
          <div class="col-4">
            <form id="search-form">
              <input
                type="search"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"
                id="search-txt-input"
              />
              <input type="submit" value="Search" />
            </form>
          </div>

          <div class="col-4">
            <div class="celcius-fahrenheit-toggle">
              <a href="#" id="click-celcius">ºC</a> /
              <a href="#" id="click-fahrenheit">ºF</a>
            </div>
          </div>
          <div class="col-4">
            <button
              type="button"
              class="btn btn-outline-info"
              id="user-locus-btn"
            >
              Click Here
            </button>
          </div>
        </div>

        <br />
        <div class="row mainsection">
          <div class="Selected-place col">
            <h1>Tokyo</h1>
            <p id="cuedaytime">Sun, 4 April</p>
          </div>

          <div class="place-status col">
            <h2>Now</h2>
            <i class="fas fa-cloud weather-icon"></i>
            <p><span id="temp-now">17</span>º Cloudy</p>
          </div>

          <div class="place-extrainfo col">
            <p>Precipitation: 40%</p>
            <p>Humidity: 36%</p>
            <p>Wind: 8km/h</p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p>Monday</p>
            <p><i class="fas fa-cloud weather-icon"></i></p>
            <p>18º 14º</p>
          </div>
          <div class="col">
            <p>Tuesday</p>
            <p><i class="fas fa-cloud-sun weather-icon"></i></p>
            <p>25º 15º</p>
          </div>
          <div class="col">
            <p>Wednesday</p>
            <p><i class="fas fa-cloud-sun weather-icon"></i></p>
            <p>22º 24º</p>
          </div>
          <div class="col">
            <p>Thursday</p>
            <p><i class="fas fa-sun weather-icon"></i></p>
            <p>25º 15º</p>
          </div>
          <div class="col">
            <p>Friday</p>
            <p><i class="fas fa-cloud weather-icon"></i></p>
            <p>20º 10º</p>
          </div>
        </div>
      </div>
      <small class="opsrc-lnk">
        <a
          href="https://github.com/bluematcha/bluematcha-weather-app-scplus"
          target="_blank"
          >Open-source code</a
        >
        by bluematcha (Inês Vaz)</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
